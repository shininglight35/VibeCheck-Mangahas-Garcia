  }

  button {

    border-radius: 10px;
    padding: 0.6rem 1rem;
    font-size: 0.95rem;
    cursor: pointer;
    background: var(--accent);
    color: white;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s;
  }

  button:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  }

  #btnSmash {

  }

  #btnSmash:hover {
    background: #ff6b6b;
  }

  h2 {

  }

  pre {

    padding: 1rem;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    min-height: 120px;
    overflow-x: auto;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    font-size: 0.9rem;
  }
